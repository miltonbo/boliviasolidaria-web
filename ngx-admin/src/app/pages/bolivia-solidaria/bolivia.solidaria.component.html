<div style="background-color: grey;">

  <div class="column">
    <div class="validation-checkboxes">
      <div class="header-text"><label>Zonas que necesitan tu ayuda</label></div>
      <div class="row">
        <nb-checkbox status="danger" value="true" check (checkedChange)="onClickSolicitudes($event)"><span> Solicitudes de ayuda</span>
        </nb-checkbox>
        <nb-checkbox status="info" (checkedChange)="onClickCentrosAcopio($event)"><span>Centros de Acopio</span>
        </nb-checkbox>
      </div>
      
      <!-- <nb-checkbox status="success" (checkedChange)="onClickZonas($event)"><span>Zonas</span></nb-checkbox> -->
    </div>
  </div>
</div>
<ngx-gmaps 
  [puntosAyuda]="puntosAyuda"
  [puntosAcopio]="puntosAcopio">
</ngx-gmaps>
