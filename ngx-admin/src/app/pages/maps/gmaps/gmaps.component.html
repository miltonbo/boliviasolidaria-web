<nb-card>
  <!-- <nb-card-header>Google Maps</nb-card-header> -->
  <nb-card-body>
    <google-map #map [center]="center" [zoom]="12" width="100%" height="38.5625rem">
      <map-marker [position]="center" ></map-marker>

      <map-marker #marker [position]="s" [options]="ayudaOption" *ngFor="let s of puntosAyuda" (mapClick)="openInfoWindow(marker,s)"></map-marker>
      <map-marker #marker [position]="a" [options]="acopioOption" *ngFor="let a of puntosAcopio" (mapClick)="openInfoWindow(marker,a)"></map-marker>
      <map-marker #marker [position]="z" [options]="zonaOption" *ngFor="let z of puntosZonas" (mapClick)="openInfoWindow(marker,z)"></map-marker>

      <map-info-window >
          <span><strong>{{punto.titulo}}</strong></span>
          <br />
          <span>{{punto.descripcion}}</span>
      </map-info-window>

    </google-map>
  </nb-card-body>
</nb-card>
