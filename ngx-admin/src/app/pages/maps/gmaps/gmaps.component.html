<nb-card>
  <!-- <nb-card-header>Google Maps</nb-card-header> -->
  <nb-card-body>
    <google-map #map [center]="center" [zoom]="13" width="100%" height="38.5625rem">
      <map-marker #marker [position]="p" *ngFor="let p of puntosAcopio" (mapClick)="openInfoWindow(marker,p)">

      </map-marker>

      <map-info-window >
          <span><strong>{{punto.titulo}}</strong></span>
          <br />
          <span>{{punto.descripcion}}</span>
      </map-info-window>

    </google-map>
  </nb-card-body>
</nb-card>
