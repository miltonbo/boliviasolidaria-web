<nb-card>
  <!-- <nb-card-header>Google Maps</nb-card-header> -->
  <nb-card-body>
    <google-map #map [center]="center" [zoom]="12" width="100%" height="38.5625rem" (mapClick)="onClickMap($event)">
      <map-marker [position]="position"></map-marker>

      <map-marker #markerAyuda [position]="s" [options]="ayudaOption" *ngFor="let s of puntosAyuda"
        (mapClick)="openAyudaInfo(markerAyuda,s)"></map-marker>

      <map-marker #marker [position]="a" [options]="acopioOption" *ngFor="let a of puntosAcopio"
        (mapClick)="openInfoWindow(marker,a)"></map-marker>
      <map-marker #marker [position]="z" [options]="zonaOption" *ngFor="let z of puntosZonas"
        (mapClick)="openInfoWindow(marker,z)"></map-marker>

      <map-info-window>
        <div *ngIf="persona">
          <div class="form-group">
            <label><strong>Nombre: </strong>{{persona.nombre}}</label>
          </div>

          <div class="form-group">
            <label><strong>Contacto: </strong>{{persona.contacto}}</label>
          </div>

          <div class="form-group">
            <label><strong>Necesidad: </strong>{{persona.necesidad}}</label>
          </div>

          <div class="form-group">
            <label><strong>Direcci&oacute;n: </strong>{{persona.direccion}}</label>
          </div>
        </div>

        <div *ngIf="punto">
          <div class="form-group">
            <label><strong>{{punto.titulo}}</strong></label>
          </div>
          
          <div class="form-group">
            <label>{{punto.descripcion}}</label>
          </div>
        </div>

      </map-info-window>



    </google-map>
  </nb-card-body>
</nb-card>
